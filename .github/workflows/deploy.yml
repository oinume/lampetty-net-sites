name: Deploy to Firebase hosting
on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - name: "Set up NodeJS"
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Build
        run: |
          npm run build --if-present
      - name: Deploy to Firebase hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
